
<!DOCTYPE>

<head>
	<title>Table Widget</title>
	<style>
		h1 {
			text-align: center;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			border: 1px solid black;
			padding: 8px;
			text-align: left;
		}
		th {
			background-color: #dcfff2;
			cursor: pointer;
		}
	</style>
	<script>	
		function getColumnIndex(columnIndex) {
			window.location.href = "/sort?columnIndex=" + columnIndex;
		}
	</script>
</head>
